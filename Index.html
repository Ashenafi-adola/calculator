<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <div class="disply" ><p id="disply" ></p></div>
        <div class="buttons">
            <button id="one" onclick="calculate(1)">1</button>
            <button id="two" onclick="calculate(2)">2</button>
            <button id="three" onclick="calculate(3)">3</button>
            <button id="pluse" onclick="calculate('+')">+</button>
            <button id="four" onclick="calculate(4)">4</button>
            <button id="five" onclick="calculate(5)">5</button>
            <button id="six" onclick="calculate(6)">6</button>
            <button id="minus" onclick="calculate('-')">-</button>
            <button id="seven" onclick="calculate(7)">7</button>
            <button id="eight" onclick="calculate(8)">8</button>
            <button id="nine" onclick="calculate(9)">9</button>
            <button id="multi" onclick="calculate('*')">*</button>
            <button id="dot" onclick="calculate('.')">.</button>
            <button id="zero" onclick="calculate(0)">0</button>
            <button id="equal" onclick="calculate('C')">C</button>
            <button id="divid" onclick="calculate('/')">/</button>
            <button id="equal" onclick="result(); calculate('=') ">=</button>
            <button id="back" onclick="calculate('<')">del</button>
            <button  >log</button>
            <button>cos(x)</button>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
